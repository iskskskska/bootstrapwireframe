  <div class="container">
    <div class="py-5 text-center">
      <h2>Profile</h2>
      <p class="lead">Fill out the profile form page to proceed checking out your orders from your shopping cart.</p>
        <img src=icon.png width="10%" height="30%"><br>
        <label for="Picture">Update Avatar</label>
        <input type="text" class="form-control" id="selfdescription" placeholder="Self Description">
    </div>
      <div class="row">

            <div class="col-md-6 mb-3">
              <label for="firstName">First name</label>
              <input type="text" class="form-control" id="firstName" placeholder="Juan">
            </div>

            <div class="col-md-6 mb-3">
              <label for="lastName">Last name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Dela Cruz">
            </div>
      </div>
          <div class="mb-3">
            <label for="birthday">Birthday</label>
            <input type="date" class="form-control" id="birthday">
          </div>

          <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="jd@example.com">
          </div>

          <div class="mb-3">
            <label for="number">Contact Number</label>
            <input type="number" class="form-control" id="contactnumber" placeholder="09xxxxxxxxx">
          </div>

          <div class="mb-3">
            <label for="address">Permanent Address</label>
            <input type="text" class="form-control" id="address" placeholder="22 P. Noval St">
          </div>

          <div class="row">
            <div class="col-md-5 mb-3">
              <label for="country">Country</label>
              <select class="custom-select d-block w-100" id="country">
                <option value="">Choose...</option>
                <option>Philippines</option>
              </select>
            </div>

            <div class="col-md-4 mb-3">
              <label for="Region">Region</label>
              <select class="custom-select d-block w-100" id="state">
                <option value="">Choose...</option>
                <option>NCR</option>
                <option>I</option>
                <option>II</option>
                <option>III</option>
              </select>
            </div>

            <div class="col-md-3 mb-3">
              <label for="zip">Zip</label>
              <input type="text" class="form-control" id="zip">
            </div>
          </div>
          <hr class="mb-4" color="#6CC3D5">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input">
            <label class="custom-control-label">The details I have provided are mine and not somebody else's</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input">
            <label class="custom-control-label">I have read sugar yard's <a href="#">terms & conditions</a></label>
          </div>
          <hr class="mb-4" color="#6CC3D5">


          <button class="btn btn-secondary btn-lg btn-block" type="submit">Submit Profile</button>
        </form>
      </div>
